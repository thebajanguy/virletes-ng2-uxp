<div class="panel-header panel-header-sm"></div>
<div class="main-content" style="padding-bottom: 100px">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div class="card-no-shadow">
        <div class="card card-just-text no-transition">
          <div class="card-body">
            <h4

            >
              Alvin Brathwaite
            </h4>
            <!-- <h6 class="card-title "><a href="javascript:void(0)" class="font-weight-bold">{{currentDate}}</a></h6>  -->
            {{ currentDate }}
          </div>
        </div>
        <!-- end card -->
      </div>

      <div class="card">
        <div class="card-header"><h5 class="title">userworkbench/profile</h5></div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company (disabled)</label>
                  <input
                    type="text"
                    class="form-control"

                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="michael23"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    value="Mike"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    value="Andrew"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                    value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="City"
                    value="Mike"
                  />
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    value="Andrew"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="ZIP Code"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea
                    rows="4"
                    cols="80"
                    class="form-control"
                    placeholder="Here can be your description"
                    value="Mike"
                  >
Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea
                  >
                </div>
              </div>
            </div>
          </form>

    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">

          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>

          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
