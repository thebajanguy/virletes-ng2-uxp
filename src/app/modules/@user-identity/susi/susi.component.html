<!--HEADER-->
<header
  class="page-header"
  style="
    background-image: url('assets/img/sections/heading-susi.png');
    z-index: -1;
  "
>
  <div class="filter filter-black"></div>
  <div class="content-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 ml-auto mr-auto">&nbsp;</div>
      </div>
    </div>
  </div>
</header>

<br />

<section id="signup-signin" class="section">
  <div class="container">
    <div class="row">
      <div
        class="col-md-12 ml-auto mr-auto"
        style="margin-top: -75%; z-index: 999"
      >
        <div class="row">
          <div class="col col-12-sm box-outter">
            <div
              class="text-center"
              style="
                min-height: 100px;
                max-height: 200px;
                background-color: #f6f6f6;
              "
            >
              <h5 class="title text-uppercase">
                &nbsp; VirLetes&trade; Platform Members
              </h5>
              <img
                class="avatar"
                src="https://iconarchive.com/download/i6069/custom-icon-design/pretty-office-3/sign-up.ico"
              />
            </div>
            <div class="col-md-12 box-inner">
              <div class="text-center">
                <button
                  type="submit"
                  *ngIf="!loginDisplay"
                  class="btn btn-lg btn-primary text-uppercase btn-magnify"
                  style="width: 300px; height: 50px"
                  (click)="signIn()"
                >
                  <i class="nc-icon nc-badge"></i> &nbsp; Sign In &nbsp;
                </button>
              </div>
              <div class="box-footer text-justify">
                <span
                  class="text-justify"
                  style="padding: 0px; padding-left: 0px"
                  >If you are a Member, fill in the details you used to sign up
                  and access exclusive content.</span
                >
              </div>
            </div>
          </div>

          <div class="col col-12-sm box-outter">
            <div
              class="text-center"
              style="
                min-height: 100px;
                max-height: 200px;
                background-color: #f6f6f6;
              "
            >
              <h5 class="title text-uppercase">I am not a member</h5>
              <img
                class="avatar"
                src="https://www.projectcounter.org/wp-content/uploads/2016/03/icon-register.png"
              />
            </div>
            <div class="col-md-12 box-inner">
              <div class="text-center">
                <button
                  type="submit"
                  *ngIf="!loginDisplay"
                  class="btn btn-lg btn-warning text-uppercase btn-magnify"
                  style="width: 300px; height: 50px"
                  (click)="signUp()"
                >
                  <i class="nc-icon nc-badge"></i> &nbsp; I would like to Sign
                  Up &nbsp;
                </button>
              </div>
              <div class="box-footer text-justify">
                <span
                  class="text-justify"
                  style="padding: 0px; padding-left: 0px"
                  >You are not a Member yet? Sign up and enjoy exclusive content
                  and access to Member benefits today.</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
